<div class="row full-height justify-content-center">
  <div class="col-12 text-center align-self-center py-5">
    <div class="section text-center">
      <img class="mb-0" src="../../../assets/images/logo.png" width="125" height="125">
      <h4 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h4>
      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
      <label for="reg-log"></label>
      <div class="card-3d-wrap mx-auto">
        <div class="card-3d-wrapper">
          <div class="card-front">
            <div class="center-wrap">
              <div class="section text-center">
                <h2 class="mb-4 pb-3">Log In</h2>
                <div class="form-group">
                  <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail"
                    autocomplete="off">
                  <i class="input-icon bi-envelope-at"></i>
                </div>
                <div class="form-group mt-2">
                  <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass"
                    autocomplete="off">
                  <i class="input-icon bi bi-lock"></i>
                </div>
                <a href="#" class="btn mt-4">submit</a>
                <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
              </div>
            </div>
          </div>
          <div class="card-back">
            <div class="center-wrap">
              <div class="section text-center">
                <h2 class="mb-4 pb-3">Sign Up</h2>
                <div class="form-group">
                  <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname"
                    autocomplete="off">
                  <i class="input-icon bi bi-person"></i>
                </div>
                <div class="form-group mt-2">
                  <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail"
                    autocomplete="off">
                  <i class="input-icon bi-envelope-at"></i>
                </div>
                <div class="form-group mt-2">
                  <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass"
                    autocomplete="off">
                  <i class="input-icon bi bi-lock"></i>
                </div>
                <a href="#" class="btn mt-4">submit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
