<form [formGroup]="taskProgressForm">
  <div class="title">Edit Task Progress</div>

  <div class="input-container ic1">
    <input id="workHour" class="input" type="text" formControlName="workHour" placeholder=" " appInputDirective />
    <div class="cut"></div>
    <label for="workHour" class="placeholder">Work Hours</label>
  </div>

  <div class="input-container ic2">
    <input id="progress" class="input" type="number" min="0" max="100" step="1" formControlName="progress"
      placeholder=" " appInputDirective />
    <div class="cut cut-medium"></div>
    <label for="progress" class="placeholder">Task Progress</label>
    <h2 class="precent">%</h2>
  </div>

  <div class="progress">
    <div class="progress-value" [style.width.%]="progress"></div>
  </div>

  <div class="input-container ic2">
    <input id="dateWorkStart" class="input" type="text" matInput appDatepickerFilter [readonly]="true"
      [matDatepicker]="dateWorkStart" formControlName="dateWorkStart" placeholder=" " appInputDirective />
    <mat-datepicker-toggle matIconSuffix [for]="dateWorkStart" class="date-picker"></mat-datepicker-toggle>
    <mat-datepicker #dateWorkStart></mat-datepicker>
    <div class="cut cut-long3"></div>
    <label for="dateWorkStart" class="placeholder">Date Work Start</label>
  </div>

  <div class="input-container ic3">
    <textarea id="note" class="input" rows="2" formControlName="note" placeholder=" "></textarea>
    <div class="cut cut-short4"></div>
    <label for="note" class="placeholder">Note</label>
  </div>

  <div class="row justify-content-center pt-3">
    <button class="col-3 btn btn-outline-info mr-4" (click)="save()">Save</button>
    <button class="col-3 btn btn-outline-secondary ml-4" (click)="cancel()">Cancel</button>
  </div>
</form>
