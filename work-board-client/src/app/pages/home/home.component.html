<div class="row full-height justify-content-center">
  <div class="col-3 col-task-container">
    <div class="col-task-header">
      <div class="col-task-header-color"></div>
      <div class="col-task-header-body">
        <div class="col-task-header-icon"></div>
        <h3>Waiting</h3>
      </div>
    </div>

    <div class="col-task">
      <div class="task-drop-list" cdkDropList #newTaskList="cdkDropList" [cdkDropListData]="initTask"
        [cdkDropListConnectedTo]="[inProgressList, pendingList, completedList]" (cdkDropListDropped)="drop($event)">
        <div class="example-box"><button (click)="openDialog()">Create new Task</button></div>
        <div class="example-box row" *ngFor="let task of initTask" cdkDrag>
          <div class="col-6">
            {{task.taskName}}
          </div>
          <div class="col-6">
            {{task.assignee}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-3 col-task-container">

    <h2>In Progress</h2>

    <div class="col-task">
      <div class="task-drop-list" cdkDropList #inProgressList="cdkDropList" [cdkDropListData]="inProgress"
        [cdkDropListConnectedTo]="[newTaskList, pendingList, completedList]" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let task of inProgress" cdkDrag>
          <div class="col-6">
            {{task.taskName}}
          </div>
          <div class="col-6">
            {{task.assignee}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-3 col-task-container">
    <h2>Pending</h2>

    <div class="col-task">
      <div class="task-drop-list" cdkDropList #pendingList="cdkDropList" [cdkDropListData]="pending"
        [cdkDropListConnectedTo]="[newTaskList, inProgressList, completedList]" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of pending" cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>

  <div class="col-3 col-task-container">
    <h2>Completed</h2>

    <div class="col-task">
      <div class="task-drop-list" cdkDropList #completedList="cdkDropList" [cdkDropListData]="completed"
        [cdkDropListConnectedTo]="[newTaskList, inProgressList, pendingList]" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of completed" cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>

</div>
