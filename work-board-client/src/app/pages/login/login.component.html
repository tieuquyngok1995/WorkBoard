<div class="row full-height justify-content-center">
  <div class="col-12 text-center align-self-center">
    <div class="section text-center">
      <div class="logo mx-auto"> <img src="../../../assets/images/logo.png" width="125" height="125"></div>
      <h4 class="mb-0 pb-3"><span>Sign In</span><span>Sign Up</span></h4>
      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
      <label for="reg-log"></label>
      <div class="card-3d-wrap mx-auto">
        <div class="card-3d-wrapper">
          <div class="card-front">
            <div class="center-wrap">
              <form [formGroup]="signInForm">
                <h2 class="pb-1">Sign In</h2>
                <div class="input-container ic1">
                  <input id="userNameIn" class="input" type="text" formControlName="userName" placeholder=" "
                    appInputDirective />
                  <div class="cut cut-short3"></div>
                  <label for="userNameIn" class="placeholder">User Name</label>
                </div>
                <div class="input-container ic1">
                  <input id="passwordIn" class="input" type="password" formControlName="password" placeholder=" "
                    appInputDirective />
                  <div class="cut cut-short2"></div>
                  <label for="passwordIn" class="placeholder">Password</label>
                </div>
                <button type="button" class="btn btn-outline-info mt-4" (click)="signIn()">Submit</button>
                <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
              </form>
            </div>
          </div>
          <div class="card-back">
            <div class="center-wrap">
              <div class="section text-center">
                <h2 class="pb-1">Sign Up</h2>
                <form [formGroup]="signUpForm">
                  <div class="input-container ic1">
                    <input id="email" class="input" type="text" formControlName="email" placeholder=" "
                      appInputDirective />
                    <div class="cut cut-short3"></div>
                    <label for="email" class="placeholder">Email</label>
                  </div>
                  <div class="input-container ic1">
                    <input id="userName" class="input" type="text" formControlName="userName" placeholder=" "
                      appInputDirective />
                    <div class="cut cut-short3"></div>
                    <label for="userName" class="placeholder">User Name</label>
                  </div>
                  <div class="input-container ic1">
                    <input id="password" class="input" type="password" formControlName="password" placeholder=" "
                      appInputDirective />
                    <div class="cut cut-short3"></div>
                    <label for="password" class="placeholder">Password</label>
                  </div>
                  <button type="button" class="btn btn-outline-info mt-4" (click)="signUp()">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
