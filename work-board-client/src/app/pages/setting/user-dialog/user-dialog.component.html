<form [formGroup]="userForm" @fadeInOut [ngClass]="{ 'form-fade-out': isClose}">
  <div class="title">Edit User</div>

  <div class="input-container ic1">
    <input id="userID" class="input" type="text" formControlName="userID" placeholder=" " appInputDirective
      [appInputReadonly]="true" />
    <div class="cut cut-short4"></div>
    <label for="userID" class="placeholder">User ID</label>
  </div>

  <div class="input-container ic1">
    <input id="email" class="input" type="text" formControlName="email" placeholder=" " appInputDirective />
    <div class="cut cut-short5"></div>
    <label for="email" class="placeholder">Email</label>
  </div>

  <div class="input-container ic1">
    <input id="userName" class="input" type="text" formControlName="userName" placeholder=" " appInputDirective />
    <div class="cut cut-short2"></div>
    <label for="userName" class="placeholder">User Name</label>
  </div>

  <div class="input-container ic1">
    <input id="password" class="input" type="password" formControlName="password" placeholder=" " appInputDirective />
    <div class="cut cut-short3"></div>
    <label for="password" class="placeholder">Password</label>
    <button type="button" class="reset-button" tabindex="-1" (click)="resetPassword()"><i
        class="bi bi-arrow-counterclockwise"></i></button>
  </div>

  <div class="input-container ic2">
    <input id="role" class="input" type="text" formControlName="roleID" placeholder=" " appPreventInput appDataList
      [optionList]="dataRole" appInputDirective />
    <div class="cut cut-short5"></div>
    <label for="role" class="placeholder">Role</label>
  </div>

  <div class="row justify-content-center pt-3">
    <button class="col-3 btn btn-outline-info mr-4" (click)="save()">Save</button>
    <button class="col-3 btn btn-outline-secondary ml-4" (click)="cancel()">Cancel</button>
  </div>
</form>
